<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{title}}</title>
</head>
<body>
    <div>
        <form method="post" action="">
            {{ form.hidden_tag() }}
            <fieldset>
                <legend>Register</legend>
                <div>
                    {{ form.username.label }}
                    {{ form.username }}
                </div>
                <div>
                    {{ form.email.label }}
                    {{ form.email(class="form-control form-control-lg") }}
                </div>
                <div>
                    {{ form.phone.label }}
                    {{ form.phone(class="form-control form-control-lg") }}
                </div>

            </fieldset>
            <div class="form-group">
                {{ form.submit }}
            </div>
        </form>
    </div>
</body>
</html>
